<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Alunos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Wave Background Animation */
    .wave-background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 200px;
      left: -50%;
      background: rgba(94, 226, 223, 0.2);
      border-radius: 40% 60% 60% 40% / 50% 40% 60% 50%;
      animation: wave-animation 10s infinite linear;
    }

    .wave1 {
      top: 30%;
      animation-duration: 18s;
      opacity: 0.6;
    }

    .wave2 {
      top: 50%;
      animation-duration: 25s;
      background: rgba(196, 61, 61, 0.1);
    }

    @keyframes wave-animation {
      0% {
        transform: translateX(0) translateY(0);
      }
      50% {
        transform: translateX(25%) translateY(10px);
      }
      100% {
        transform: translateX(0) translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Animated Waves -->
  <div class="wave-background">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
  </div>
  

  <nav>
    <div class="logo">StudentHub</div>
    <ul>
      <li><a href="#list">Alunos</a></li>
      <li><a href="#form">Adicionar Aluno</a></li>
    </ul>
  </nav>

  <main class="horizontal-layout">
    <section class="container" id="list">
      <h1>Lista de Alunos</h1>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Apelido</th>
            <th>Curso</th>
            <th>Ano</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="students-tbody">
        </tbody>
      </table>
    </section>

    <section class="container" id="form">
      <h2 id="form-title">Adicionar Novo Aluno</h2>
      <form id="student-form" novalidate>
        <input type="hidden" id="student-id" />

        <input
          type="text"
          id="nome"
          placeholder="Nome"
          required
          minlength="2"
          aria-label="Nome do aluno"
        />

        <input
          type="text"
          id="apelido"
          placeholder="Apelido"
          required
          minlength="2"
          aria-label="Apelido do aluno"
        />

        <select
          id="curso"
          required
          aria-label="Curso do aluno"
        >
          <option value="">-- Selecionar curso --</option>
        </select>

        <select
          id="anoCurricular"
          required
          aria-label="Ano curricular do aluno"
        >
        </select>

        <button type="submit">Guardar Aluno</button>
      </form>
    </section>
  </main>

  <!-- Animated Gradient Script -->
  <script>
    let t = 0;

    function animateGradients() {
      const angle = 135 + 15 * Math.sin(t * 0.005);
      const red = Math.floor(240 + 15 * Math.sin(t * 0.004));
      const green = Math.floor(200 + 10 * Math.sin(t * 0.006));
      const blue = Math.floor(200 + 10 * Math.cos(t * 0.005));

      const color1 = '#ffffff';
      const color2 = `rgb(${red}, ${green}, ${blue})`;

      document.documentElement.style.setProperty('--grad-angle', `${angle}deg`);
      document.documentElement.style.setProperty('--grad-color1', color1);
      document.documentElement.style.setProperty('--grad-color2', color2);

      t += 1;
      requestAnimationFrame(animateGradients);
    }

    requestAnimationFrame(animateGradients);
  </script>

  <script src="script.js" defer></script>
</body>
</html>
